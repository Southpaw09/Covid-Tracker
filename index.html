<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/5e34194042.js"
      crossorigin="anonymous"
    ></script>
    <title>COVID Summary</title>
  </head>
  <body>
    <header>
      <h1 class="heading">COVID SUMMARY</h1>
      <!-- <img src="logo.png" alt="" class="rotating-image" /> -->
    </header>
    <div class="container">
      <div class="overlay">
        <button class="show">Get summary</button>
      </div>
      <div class="summary">
        <div class="block one">
          <div class="heading">Total Cases</div>
          <div class="figures total-cases"></div>
        </div>
        <div class="block two">
          <div class="heading">Total Deaths</div>
          <div class="figures total-deaths"></div>
        </div>
        <i class="fas fa-virus"></i>
        <div class="block three">
          <div class="heading">New Cases</div>
          <div class="figures new-cases"></div>
        </div>
        <div class="block four">
          <div class="heading">New Deaths</div>
          <div class="figures new-deaths"></div>
        </div>
      </div>
      <footer>&copy;: Southpaw09</footer>
    </div>
    <script src="app.js"></script>
  </body>
</html>
